<!DOCTYPE html>
<html>
<head>
	<title>2048 Clone</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js" async defer></script>
</head>
<body>
	<div class="game-container">
		<div class="game-info">
			<h1 class="game-title">2048 Clone</h1>
			<div class="info"><div class="label">SCORE: </div> <span id="score">0</span></div>
			<div class="info"><div class="label">MOVES: </div> <span id="moves">0</span></div>
			<div class="about-game">Join the numbers and get to the <b>2048 tile!</b></div>
		</div>
		<div class="game-board-container">
			<canvas id="background" class="game-board"></canvas>
			<canvas id="foreground" class="game-board"></canvas>
		</div>
		<div class="how-to-play">
			<h2>How to Play</h2>
			<p>Move the board using <b>W S A D</b> or the <b>arrow keys</b></p>
			<p>Join two tiles that have the same value to <b>combine them</b></p>
			<p>Aim for the highest score you can get before losing!</p>
		</div>
	</div>

	<script type="text/javascript" src="scripts/2048.js"></script>
	<script type="text/javascript" src="scripts/2048-controller.js"></script>
</body>
</html>
