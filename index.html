<!DOCTYPE html>
<html>
<head>
	<title>2048 Clone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js" async defer></script>
</head>
<body>
	<div class="game-container">
		<h1 class="game-title">2048</h1>
		<div class="score"><div class="label">SCORE </div> <span id="score">0</span></div>
		<div class="moves"><div class="label">MOVES </div> <span id="moves">0</span></div>
		<button class="restart" disabled>New Game</button>
		<p class="about-game">Join the numbers and get to the <b>2048 tile!</b></p>

		<canvas id="background" class="game-board"></canvas>
		<canvas id="foreground" class="game-board"></canvas>

		<div class="how-to-play">
			<h2>How to Play</h2>
			<p>Move the board using <b>W S A D</b> or the <b>arrow keys</b></p>
			<p>Join two tiles that have the same value to <b>combine them</b></p>
			<p>Aim for the highest score you can get before losing!</p>
		</div>
	</div>

	<script type="text/javascript" src="scripts/2048.js"></script>
	<script type="text/javascript" src="scripts/2048-controller.js"></script>
	<script type="text/javascript" src="scripts/game-manager.js"></script>
</body>
</html>
